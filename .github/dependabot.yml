version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
    time: "20:00"
    timezone: Greenwich
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: Microsoft.NET.Test.Sdk
    versions:
    - 16.8.3
    - 16.9.1
    - 16.9.4
  - dependency-name: xunit.runner.visualstudio
    versions:
    - 2.4.3
